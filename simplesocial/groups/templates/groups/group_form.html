{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block group_content %}

<h1>Create a new groups</h1>
<form  method="post" action="{% url 'groups:create' %}" id='groupform'>
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" name="" class="btn btn-success" value="Create">
</form>
{% endblock %}
